{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-6" style="margin: auto">
            <div class="card mb-2 box-shadow">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Связаться с нами</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Номер телефона (с кодом) </label>
                            <input type="text" name="phone" class="form-control" id="phone"
                                   placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="Сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Оставить заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
