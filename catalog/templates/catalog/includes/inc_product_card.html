{%load tags %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
                    <span class="image fit">
                        <img src={% mediapath product.image %} alt={{product.name}} width="350" height="300" id="part1">
                    </span>
        <h5 style="margin: auto; margin-top: 20px">{{product.name}}</h5>
        <div class="card-body">
            <small class="text-muted">{{product.changed_date}}</small>
            <p class="card-text">{{product.description | truncatechars:100}}</p>
            <h4 style="color: #a41515">Цена: {{product.price}} р.</h4>
            <small class="text-muted">{{product.category}}</small>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:product_items' product.pk %}" class="btn btn-secondary my-3"
                       style="background: #0062cc">Купить</a>

                </div>
            </div>
        </div>
    </div>
</div>
