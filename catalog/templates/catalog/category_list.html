{% extends 'catalog/base.html' %}

{% block content %}
    {% for category in category_list %}
        <div class="card">
            <div class="card-header">
                <div class="table text-center">{{ category }}</div>
            </div>
            <div class="card-body">
                {{ category.description }}
            </div>
            <div class="card-footer">
                {% for product in product_list %}

                    {% if product.category == category %}
                        <div class="table text-center">
                            <a style="background: white; color: black" class="btn-success"
                               href="{% url 'catalog:product_items' product.pk %}">{{ product }}</a>
                            <br>
                        </div>
                    {% endif %}

                {% endfor %}
            </div>
        </div>
    {% endfor %}

{% endblock %}
