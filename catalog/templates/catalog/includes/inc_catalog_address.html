<a class="col-lg-5 col-sm-6" style="margin-top: 3%">
    {% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}" class="btn" style="color: black">Выйти</a><br>
    <a href="{% url 'users:profile' %}" class="btn" style="color: black">Профиль</a>
    {% else %}
    <a href="{% url 'users:login' %}" class="btn" style="color: black">Войти</a><br>
    <a href="{% url 'users:register' %}" class="btn" style="color: black">Зарегистрироваться</a>
    {% endif %}
</a>
